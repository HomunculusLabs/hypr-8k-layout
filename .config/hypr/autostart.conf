# Wallpaper management
exec-once = hyprpaper

# Blue light filter for Houlton, Maine
exec-once = uwsm app -- hyprsunset

# Launch fixed workspace 1 layout (Obsidian + terminals)
exec-once = sleep 2 && ~/.config/hypr/scripts/centerstage-startup.sh
