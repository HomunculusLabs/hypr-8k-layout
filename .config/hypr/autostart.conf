# Extra autostart processes
# exec-once = uwsm-app -- my-service

# Wallpaper management
exec-once = hyprctl hyprpaper preload ~/.config/omarchy/current/theme/wallpaper.png
exec-once = hyprctl hyprpaper wallpaper "DP-1,~/.config/omarchy/current/theme/wallpaper.png"

# Blue light filter for Houlton, Maine
exec-once = uwsm app -- hyprsunset

# Center-stage layout handler for workspaces 1-3
exec-once = ~/.config/hypr/scripts/centerstage-handler.sh

# Restore saved workspace layout (after handler is ready)
exec-once = sleep 2 && ~/.config/hypr/scripts/centerstage-restore.sh
