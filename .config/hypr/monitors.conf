# See https://wiki.hyprland.org/Configuring/Monitors/
# List current monitors and resolutions possible: hyprctl monitors
# Format: monitor = [port], resolution, position, scale

# Primary 4K Samsung monitor on the left with proper scaling
monitor = DP-2, 3840x2160@60, 0x0, 1.5
# Secondary LG Ultrawide on the right
monitor = HDMI-A-1, 2560x1080@60, 3840x0, 1

# Set GDK scale for HiDPI applications
env = GDK_SCALE,1.5
env = QT_SCALE_FACTOR,1.5
