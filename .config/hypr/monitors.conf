# See https://wiki.hyprland.org/Configuring/Monitors/
# List current monitors and resolutions possible: hyprctl monitors
# Format: monitor = [port], resolution, position, scale

# Samsung Odyssey G9 57" (Dual UHD 7680x2160)
# Use description matching - works regardless of which DP port
monitor = desc:Samsung Electric Company Odyssey G95NC, 7680x2160@120, 0x0, 1

# Fallback for any other monitors
monitor = , preferred, auto, 1

# No scaling needed at native resolution on 57" display
env = GDK_SCALE,1
env = QT_SCALE_FACTOR,1

# NVIDIA optimizations
env = GBM_BACKEND,nvidia-drm
env = __GL_GSYNC_ALLOWED,0
env = __GL_VRR_ALLOWED,0
