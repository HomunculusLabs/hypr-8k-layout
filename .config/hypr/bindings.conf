# Application bindings
bindd = SUPER, RETURN, Terminal, exec, uwsm-app -- alacritty
bindd = SUPER SHIFT, F, File manager, exec, uwsm-app -- nautilus --new-window
bindd = SUPER SHIFT, B, Browser, exec, omarchy-launch-browser
bindd = SUPER SHIFT ALT, B, Browser (private), exec, omarchy-launch-browser --private
bindd = SUPER SHIFT, M, Music, exec, omarchy-launch-or-focus spotify
bindd = SUPER SHIFT, N, Editor, exec, omarchy-launch-editor
bindd = SUPER SHIFT, T, Activity, exec, omarchy-launch-tui btop
bindd = SUPER SHIFT, D, Docker, exec, omarchy-launch-tui lazydocker
bindd = SUPER SHIFT, G, Signal, exec, omarchy-launch-or-focus ^signal$ "uwsm-app -- signal-desktop"
bindd = SUPER SHIFT, O, Obsidian, exec, omarchy-launch-or-focus ^obsidian$ "uwsm-app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = SUPER SHIFT, W, Typora, exec, uwsm-app -- typora --enable-wayland-ime
bindd = SUPER SHIFT, SLASH, Passwords, exec, uwsm-app -- 1password

# If your web app url contains #, type it as ## to prevent hyprland treating it as a comment
bindd = SUPER SHIFT, A, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com"
bindd = SUPER SHIFT ALT, A, Grok, exec, omarchy-launch-webapp "https://grok.com"
bindd = SUPER SHIFT, C, Calendar, exec, omarchy-launch-webapp "https://app.hey.com/calendar/weeks/"
bindd = SUPER SHIFT, E, Email, exec, omarchy-launch-webapp "https://app.hey.com"
bindd = SUPER SHIFT, Y, YouTube, exec, omarchy-launch-webapp "https://youtube.com/"
bindd = SUPER SHIFT ALT, G, WhatsApp, exec, omarchy-launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/"
bindd = SUPER SHIFT CTRL, G, Google Messages, exec, omarchy-launch-or-focus-webapp "Google Messages" "https://messages.google.com/web/conversations"
bindd = SUPER SHIFT, P, Google Photos, exec, omarchy-launch-or-focus-webapp "Google Photos" "https://photos.google.com/"
bindd = SUPER SHIFT, X, X, exec, omarchy-launch-webapp "https://x.com/"
bindd = SUPER SHIFT ALT, X, X Post, exec, omarchy-launch-webapp "https://x.com/compose/post"

# Monitor movement disabled - single monitor setup
# bind = SUPER ALT, LEFT, Move window to left monitor, exec, hyprctl dispatch movewindow mon:HDMI-A-1
# bind = SUPER ALT, RIGHT, Move window to right monitor, exec, hyprctl dispatch movewindow mon:DP-2
# bind = SUPER ALT, 1, Move window to monitor 1, exec, hyprctl dispatch movewindow mon:DP-2
# bind = SUPER ALT, 2, Move window to monitor 2, exec, hyprctl dispatch movewindow mon:HDMI-A-1

# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER, SPACE
# bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu

# Center-Stage Layout (workspaces 1-3)
# Moves windows to fixed zones on ultrawide: Left | Center | Right
bindd = SUPER CTRL, bracketleft, Move to left sidebar, exec, ~/.config/hypr/scripts/centerstage-move.sh left
bindd = SUPER CTRL, bracketright, Move to right sidebar, exec, ~/.config/hypr/scripts/centerstage-move.sh right
bindd = SUPER CTRL, backslash, Move to center stage, exec, ~/.config/hypr/scripts/centerstage-move.sh center
bindd = SUPER CTRL, SEMICOLON, Toggle center-stage mode, exec, ~/.config/hypr/scripts/centerstage-toggle.sh
bindd = SUPER ALT, PERIOD, Cycle center width (1920→3840), exec, ~/.config/hypr/scripts/centerstage-resize.sh
bindd = SUPER ALT, COMMA, Cycle center height (1080→1960), exec, ~/.config/hypr/scripts/centerstage-height.sh
bindd = SUPER CTRL, APOSTROPHE, Cycle sidebar balance (left↔right), exec, ~/.config/hypr/scripts/centerstage-sidebar.sh
bindd = SUPER CTRL, UP, Move window up in stack, exec, ~/.config/hypr/scripts/centerstage-swap.sh up
bindd = SUPER CTRL, DOWN, Move window down in stack, exec, ~/.config/hypr/scripts/centerstage-swap.sh down
bindd = SUPER SHIFT, LEFT, Move window to left zone, exec, ~/.config/hypr/scripts/centerstage-swap.sh left
bindd = SUPER SHIFT, RIGHT, Move window to right zone, exec, ~/.config/hypr/scripts/centerstage-swap.sh right
bindd = SUPER CTRL, S, Save workspace layout, exec, ~/.config/hypr/scripts/centerstage-save.sh
bindd = SUPER CTRL, SLASH, Toggle sidebar auto-shrink, exec, ~/.config/hypr/scripts/centerstage-shrink-toggle.sh
bindd = SUPER CTRL SHIFT, bracketleft, Cycle left sidebar layout, exec, ~/.config/hypr/scripts/centerstage-left-layout.sh

# Right sidebar position focus (ALT+SHIFT+0-9)
bindd = ALT SHIFT, 0, Focus center window, exec, ~/.config/hypr/scripts/centerstage-focus.sh 0
bindd = ALT SHIFT, G, Focus center window, exec, ~/.config/hypr/scripts/centerstage-focus.sh 0
bindd = ALT SHIFT, 1, Focus right pos 1, exec, ~/.config/hypr/scripts/centerstage-focus.sh 1
bindd = ALT SHIFT, 2, Focus right pos 2, exec, ~/.config/hypr/scripts/centerstage-focus.sh 2
bindd = ALT SHIFT, 3, Focus right pos 3, exec, ~/.config/hypr/scripts/centerstage-focus.sh 3
bindd = ALT SHIFT, 4, Focus right pos 4, exec, ~/.config/hypr/scripts/centerstage-focus.sh 4
bindd = ALT SHIFT, 5, Focus right pos 5, exec, ~/.config/hypr/scripts/centerstage-focus.sh 5
bindd = ALT SHIFT, 6, Focus right pos 6, exec, ~/.config/hypr/scripts/centerstage-focus.sh 6
bindd = ALT SHIFT, 7, Focus right pos 7, exec, ~/.config/hypr/scripts/centerstage-focus.sh 7
bindd = ALT SHIFT, 8, Focus right pos 8, exec, ~/.config/hypr/scripts/centerstage-focus.sh 8
bindd = ALT SHIFT, 9, Focus right pos 9, exec, ~/.config/hypr/scripts/centerstage-focus.sh 9

# PBP/PIP Monitor Modes (for multi-input display modes)
bindd = SUPER ALT, bracketleft, PBP: fit left half (4K), exec, ~/.config/hypr/scripts/centerstage-pbp.sh left
bindd = SUPER ALT, bracketright, PBP: fit right half (4K), exec, ~/.config/hypr/scripts/centerstage-pbp.sh right
bindd = SUPER ALT, backslash, PBP: maximize left half, exec, ~/.config/hypr/scripts/centerstage-pbp.sh full
bindd = SUPER ALT, EQUAL, PIP: avoid top-right (small), exec, ~/.config/hypr/scripts/centerstage-pip.sh tr small
bindd = SUPER ALT, MINUS, PIP: avoid top-right (large), exec, ~/.config/hypr/scripts/centerstage-pip.sh tr large

# Wallpaper
bindd = SUPER ALT, W, Cycle wallpaper, exec, ~/.config/hypr/scripts/wallpaper-cycle.sh
