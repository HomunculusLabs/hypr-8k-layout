# Change the default Omarchy look'n'feel

# Gaming optimizations
render {
    direct_scanout = 2  # Allow direct scanout for fullscreen games
}

cursor {
    no_hardware_cursors = true  # Software cursors more reliable on NVIDIA
    min_refresh_rate = 120      # Match monitor refresh
}

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    # Enable gaps and borders for better visual separation (ultrawide optimized)
    gaps_in = 10
    gaps_out = 30 25 30 25  # top right bottom left
    border_size = 3
    
    # Border colors
    col.active_border = rgba(89b4faee) rgba(b4befeff) 45deg
    col.inactive_border = rgba(6c708699)
    
    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    # Enable rounded corners (slightly larger for ultrawide)
    rounding = 16
    
    # Enable blur for transparency effects (reduced for 7680x2160 performance)
    blur {
        enabled = true
        size = 6
        passes = 2
        new_optimizations = true
        ignore_opacity = false
    }
    
    # Drop shadows not available in this version
}

# https://wiki.hypr.land/Configuring/Dwindle-Layout/
dwindle {
    # Preserve split when switching layouts
    preserve_split = true
    
    # Smart split for better window management (removed - not available in this version)
    
    # Avoid overly wide single-window layouts on wide screens
    single_window_aspect_ratio = 1.0 1.0
}

# https://wiki.hyprland.org/Configuring/Animations/
animations {
    enabled = true
    
    # Animation settings
    animation = windows, 1, 7, default
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    # Enable natural scrolling
    natural_scroll = true
    
    # Touchpad settings
    touchpad {
        natural_scroll = true
        tap-to-click = true
    }
}
