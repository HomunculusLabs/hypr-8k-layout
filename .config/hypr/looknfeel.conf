# Change the default Omarchy look'n'feel

# Gaming optimizations
render {
    direct_scanout = 2  # Allow direct scanout for fullscreen games
}

cursor {
    no_hardware_cursors = true  # Software cursors more reliable on NVIDIA
    min_refresh_rate = 120      # Match monitor refresh
}

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    # Ergonomic gaps for 57" ultrawide - spacious/breathable aesthetic
    gaps_in = 20
    gaps_out = 100 80 100 80  # top right bottom left - generous padding
    border_size = 4

    # Gruvbox border colors
    col.active_border = rgba(a89984ff)
    col.inactive_border = rgba(665c5499)

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    # Larger rounded corners for spacious aesthetic
    rounding = 20

    # Enhanced blur for zen/polished look
    blur {
        enabled = true
        size = 10
        passes = 3
        new_optimizations = true
        ignore_opacity = false
    }
}

# https://wiki.hypr.land/Configuring/Dwindle-Layout/
dwindle {
    # Preserve split when switching layouts
    preserve_split = true
    
    # Smart split for better window management (removed - not available in this version)
    
    # Avoid overly wide single-window layouts on wide screens
    single_window_aspect_ratio = 1.0 1.0
}

# https://wiki.hyprland.org/Configuring/Animations/
animations {
    enabled = true

    # Animation settings
    animation = windows, 1, 7, default
    animation = windowsOut, 1, 7, default, popin 80%
    animation = windowsMove, 1, 2, default  # Fast move/resize for center-stage
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    # Enable natural scrolling
    natural_scroll = true
    
    # Touchpad settings
    touchpad {
        natural_scroll = true
        tap-to-click = true
    }
}
